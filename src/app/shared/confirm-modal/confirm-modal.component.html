<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
    </div>
    <div class="modal-body">
        <p>{{ mensagem }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()">{{ cancelTxt
            }}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{ confirmTxt }}</button>
    </div>
</div>
