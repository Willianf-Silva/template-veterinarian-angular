<div class="container">
    <div class="text-center">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">            
            <img class="mb-4" src="https://www.ryl2u.com/images/login1.png" alt="" width="72" height="72">

            <div class="form-group" [ngClass]="aplicaCssErro('usuario')" >
                <input formControlName="usuario" type="text" id="usuario" class="form-control" placeholder="Usuário" required autofocus>
                <app-attribute-control-erro 
                [mostrarErro]="verificaValidTouched('usuario')"
                msgErro="Usuário é obrigatório">
                </app-attribute-control-erro>
            </div>

            <div class="form-group" [ngClass]="aplicaCssErro('senha')" >
                <input formControlName="senha" type="password" id="senha" class="form-control" placeholder="Senha" required>
                <app-attribute-control-erro 
                [mostrarErro]="verificaValidTouched('senha')"
                msgErro="Senha é obrigatório">
                </app-attribute-control-erro>
            </div>     

            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </form>
    </div>
</div>
